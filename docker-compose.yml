#      - "8080:8080"  # Don't do this in production!
#    volumes:
#      - traefik:/etc/traefik
#      - '//var/run/docker.sock:/var/run/docker.sock'

networks:
  default:
    driver: 'bridge'

volumes:
  gitLab-config:
  gitLab-logs:
  gitLab-data:
  gitlab-runner-config:
